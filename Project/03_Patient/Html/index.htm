<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70a5890f20.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/style.css">
    <title>Patient</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Doctor</a></li>
            <i class="fa-solid fa-user-doctor fa-2x"></i>
            <li><a href="#">Patient</a></li>
            <i class="fa-solid fa-hospital-user fa-2x"></i>
            <li><a href="#">Test</a></li>
            <i class="fa-solid fa-flask-vial fa-2x"></i>
            <li><a href="#">Staff</a></li>
            <i class="fa-solid fa-users fa-2x"></i>
        </ul>
    </div>
  </div>

    <div class="main-container">
      <div class="container">
        <div class="patient-info">
          <h1 class="head">Patient Registration</h1>

          <div class="Patient">
              <label class="lbl">Full Name</label>
              <input type="text" class="fname" id="fName" autocomplete="Off" placeholder="Enter Full Name" required>
    
              <label for="dob" class="lbl">DOB</label>
              <input type="date" class="Dob" id="dob" required>
          
              <label for="Age" class="lbl">Age</label>
              <input type="text" class="Age" id="Age" placeholder="Enter Your Age" required>

                <label class="lbl">Gender</label>
                <select id="Gen" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                 </select>
                 
                <label for="Education" class="lbl">Education</label>
                <input type="text" class="edu" id="Education" placeholder="Qualification" required>

                <label for="mob" class="lbl">Mobile Number</label>
                <input type="tel" class="mob-no" id="mob" minlength="10" maxlength="10" placeholder="Enter Your Number" required>

                <label for="alternatemob" class="lbl">Alternate Number</label>
                <input type="tel" class="alternate" id="alternatemob" minlength="10" maxlength="10" placeholder="Enter Alternate Number" required>  
             
                <label for="email" class="lbl">Email ID</label>
                <input type="email" name="email" class="Email" id="email" placeholder="Enter Your Email" autocomplete="off" required>              
             
                <label for="aadhaar" class="lbl">Aadhaar Number</label>
                <input type="text" class="aadharno" id="aadhaar" placeholder="Enter Aadhaar Number" required>
                  
                <label for="address" class="lbl">Address</label>
                <textarea name="txtarea" id="address" cols="20" rows="4" placeholder="Enter Address" required></textarea>       
              
                  <div class="btn-register">
                    <button onclick="getData()">Register Patient</button>
                  </div>

                  <div class="btn-refresh">
                    <button onclick="clrData()">Refresh</button>
                  </div>
                
              </div>
          </div>
                        
       <div class="Test-info">
        <h1 class="head">Test Information</h1>

          <div class="Patient">
          
            <label for="referedDoc" class="lbl">Refered Doctor</label>
            <input type="text" class="refer" id="referedDoc" placeholder="Refered Doctor Name" required>

            <label for="testcategory" class="lbl">Test Category</label>
            <input type="text" name="testcat" class="testcat" id="testcategory" placeholder="Enter Test Category" required>
       
            <label for="testname" class="lbl">Test Name</label>
            <input type="text" name="test" class="test" id="testname" placeholder="Enter Test Name" required>
   
            <label for="totamt" class="lbl">Total Amount</label>
            <input type="text" class="Amt" id="totamt" placeholder="Enter Amount" required>

         
            <label for="discount" class="lbl">Discount</label>
            <input type="text" name="discount" class="disc" id="discount" placeholder="Discount" required>
         
            <label for="payAmount" class="lbl">Paying Amount</label>
            <input type="text" class="PayAmt" id="payamount" placeholder="Paying Amount" required> 
                
            <div class="btn-addTest">
              <button onclick="getTest()">Add Test</button>
            </div>

            <div class="btn-refresh">
              <button onclick="clrTestData()">Refresh</button>
            </div>
       </div>
      </div>
      </div>
</div>

    <script src="../Js/script.js"></script>
</body>
</html>
