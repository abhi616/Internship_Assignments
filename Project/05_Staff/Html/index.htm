<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Staff</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
 </div>

    <div class="main-container">
      <div class="head">
         
          <div class="heading">
              <h1>Lab Staff Registration</h1>
          </div>
         
      </div>

       <div class="container">
        <div class="personal-info">
          <hr class="hr1"><h5>Personal Information</h5><hr class="hr2">
 
          <div class="Staff">
              <label for="id" class="lbl">Staff ID</label>
              <input type="text" class="id" id="id" required>

              <button>Search</button>
          </div>

          <div class="Staff">
              <label class="lbl">Full Name</label>
              <input type="text" id="fName" autocomplete="Off" placeholder="First Name" required>
              
              <input type="text" id="mName" autocomplete="Off" placeholder="Middle Name" required>
              
              <input type="text" id="Surname" autocomplete="Off" placeholder="Last Name" required>
          </div>

          <div class="Staff">
              <label for="dob" class="lbl">DOB</label>
              <input type="date" class="Dob" id="dob" required>
          </div>

          <div class="Staff">
              <label for="Age" class="lbl">Age</label>
              <input type="text" class="Age" id="Age" required>
          </div>

          <div class="Staff">
              <div class="cmb">
                <label class="lbl">Gender</label>
                <select id="Gen">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                 </select>
             </div>
         </div>

              <div class="Staff">
                <label for="Education" class="lbl">Education</label>
                <input type="text" id="Education" required>
              </div>

            </div>  
               
          <div class="Other-info">
            <hr class="hr1"><h5>Contact Details</h5><hr class="hr2">

            <div class="Staff">
              <label for="mob" class="lbl">Mobile Number</label>
              <input type="tel" id="mob" minlength="10" maxlength="10" required>
            </div>

            <div class="Staff">
              <label for="alternatemob" class="lbl">Alternate Number</label>
              <input type="tel" id="alternatemob" minlength="10" maxlength="10">
            </div>

            <div class="Staff">
              <label for="email" class="lbl">Email ID</label>
              <input type="email" class="Email" id="email" autocomplete="off">
            </div>

            <div class="Staff" class="lbl">
              <label for="aadhaar" class="lbl">Aadhaar Number</label>
              <input type="text" id="aadhaar" required>
            </div>

            <div class="Staff">
              <label for="address" class="lbl">Address</label>
              <input type="text" class="Address" id="address" required>
            </div>

            <div class="Staff">
                <div class="cmb">
                  <label class="lbl">Select Post</label>
                  <select id="Post" class="post">
                    <option value="Worker">Worker</option>
                    <option value="Lab Technician">Lab Technician</option>
                   </select>
                  </div>
            </div>

                <div class="Staff">
                    <div class="cmb">
                      <label class="lbl">Shift Timing</label>
                      <select id="Shift" class="shift">
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Night">Night</option>
                       </select>
                      </div>
                </div>

          </div>
       </div>
              

      <div class="btn-container">
        <div class="btn-register">
          <button onclick="getData()">Register Now</button>
        </div>

        <div class="btn-refresh">
          <button onclick="clrData()">Refresh</button>
        </div>

        <div class="btn-update">
          <button onclick="updateData()">Update</button>
        </div>
      </div>
      
    </div>

    <script src="../Js/script.js"></script>
</body>
</html>
