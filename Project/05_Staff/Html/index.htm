<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <script src="https://kit.fontawesome.com/70a5890f20.js" crossorigin="anonymous"></script>
    <title>Staff</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Doctor</a></li>
            <i class="fa-solid fa-user-doctor fa-2x"></i>
            <li><a href="#">Patient</a></li>
            <i class="fa-solid fa-hospital-user fa-2x"></i>
            <li><a href="#">Test</a></li>
            <i class="fa-solid fa-flask-vial fa-2x"></i>
            <li><a href="#">Staff</a></li>
            <i class="fa-solid fa-users fa-2x"></i>
        </ul>
    </div>
  </div>

    <div class="main-container">
       <div class="container">
        <div class="staff-info">
          <h1 class="head">Staff Registration</h1>

          <div class="Staff">
              <label class="lbl">Full Name</label>
              <input type="text" class="fname" id="fName" autocomplete="Off" placeholder="Enter Full Name" required>
    
              <label for="dob" class="lbl">DOB</label>
              <input type="date" class="Dob" id="dob" required>
          
              <label for="Age" class="lbl">Age</label>
              <input type="text" class="Age" id="Age" placeholder="Enter Your Age" required>

                <label class="lbl">Gender</label>
                <select id="Gen">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                 </select>
                 
                <label for="Education" class="lbl">Education</label>
                <input type="text" class="edu" id="Education" placeholder="Qualification" required>

                <label for="mob" class="lbl">Mobile Number</label>
                <input type="tel" class="mob-no" id="mob" minlength="10" maxlength="10" placeholder="Enter Your Number" required>

                <label for="alternatemob" class="lbl">Alternate Number</label>
                <input type="tel" class="alternate" id="alternatemob" minlength="10" maxlength="10" placeholder="Enter Alternate Number">  
             
                <label for="email" class="lbl">Email ID</label>
                <input type="email" name="email" class="Email" id="email" placeholder="Enter Your Email" autocomplete="off">              
             
                <label for="aadhaar" class="lbl">Aadhaar Number</label>
                <input type="text" class="aadharno" id="aadhaar" placeholder="Enter Aadhaar Number" required>
                  
                <label for="address" class="lbl">Address</label>
                <textarea name="txtarea" id="address" cols="20" rows="4" placeholder="Enter Address"></textarea>

              <label class="lbl">Select Post</label>
                <select id="Post" class="post">
                  <option value="Worker">Worker</option>
                  <option value="Lab Technician">Lab Technician</option>
                 </select>
         
                 <label class="lbl">Shift Timing</label>
                    <select id="Shift" class="shift">
                      <option value="Morning">Morning</option>
                      <option value="Afternoon">Afternoon</option>
                      <option value="Night">Night</option>
                     </select>
           
                  <button type="submit" onclick="getData()">Register Now</button>
                      
                  <button onclick="clrData()">Refresh</button>
                 
                  <button onclick="updateData()">Update</button>          
              </div>
          </div>
       </div>          
      
    </div>
    
    <div class="nav-bottom">
      <div class="para">
        <h2>Get Stated With</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi iure, modi vero, itaque esse ex libero quisquam eum, ullam magni ut placeat.</p>
      </div>
      <div class="icon">
        <i class="fa-brands fa-facebook fa-2x fa-white"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-google-plus-g fa-2x"></i>
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-github fa-2x"></i>
      </div> 
    </div>

    <script src="../Js/script.js"></script>
</body>
</html>
