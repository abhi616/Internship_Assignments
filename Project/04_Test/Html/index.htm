<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <script src="https://kit.fontawesome.com/70a5890f20.js" crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Doctor</a></li>
            <i class="fa-solid fa-user-doctor fa-2x"></i>
            <li><a href="#">Patient</a></li>
            <i class="fa-solid fa-hospital-user fa-2x"></i>
            <li><a href="#">Test</a></li>
            <i class="fa-solid fa-flask-vial fa-2x"></i>
            <li><a href="#">Staff</a></li>
            <i class="fa-solid fa-users fa-2x"></i>
        </ul>
    </div>
  </div>

    <div class="main-container">
       <div class="container">
        <div class="test-info">
          <h1 class="head">Add New Test</h1>

          <div class="Test">
                    <label for="testCat" class="lbl">Test Category</label>
                    <input type="text" id="testCat" required>

                    <label for="testName" class="lbl tname">Test Name</label>
                    <input type="text" id="testName" required>
            
                    <label for="testDesc" class="lbl">Test Description</label>
                    <input type="text" class="desc" id="testDesc" required>
            
                    <label for="testLwrRange" class="lbl">Lower Range</label>
                    <input type="text" id="testLwrRange" required>

                    <label for="testUprRange" class="lbl">Upper Range</label>
                    <input type="text" id="testUprRange" required>

                    <label for="unit" class="lbl unit">Unit</label>
                    <input type="text" id="unit" required>
        
                    <label for="testCharges" class="lbl charges">Charges</label>
                    <input type="text" id="testCharges" required>
                
                  <button type="submit" onclick="getData()">Add Test</button>
                      
                  <button onclick="clrData()">Refresh</button>
                 
                  <button onclick="updateData()">Update</button>          
              </div>
          </div>
       </div>          
      
    </div>
    
    <div class="nav-bottom">
      <div class="para">
        <h2>Get Stated With</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi iure, modi vero, itaque esse ex libero quisquam eum, ullam magni ut placeat.</p>
      </div>
      <div class="icon">
        <i class="fa-brands fa-facebook fa-2x fa-white"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-google-plus-g fa-2x"></i>
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-github fa-2x"></i>
      </div> 
    </div>

    <script src="../Js/script.js"></script>
</body>
</html>
