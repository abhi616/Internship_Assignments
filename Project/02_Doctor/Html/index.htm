<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Doctor</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </div>
 </div>

    <div class="main-container">
      <div class="head">
         
          <div class="heading">
              <h1>Doctor Registration</h1>
          </div>
         
      </div>

       <div class="container">
        <div class="personal-info">
          <hr class="hr1"><h5>Personal Information</h5><hr class="hr2">
 
          <div class="Doctor">
              <label for="Did" class="lbl">Doctor ID</label>
              <input type="text" class="did" id="Did" required>

              <button>Search</button>
          </div>

          <div class="Doctor">
              <label class="lbl">Full Name</label>
              <input type="text" class="dfname" id="DfName" autocomplete="Off" placeholder="First Name" required>
              
              <input type="text" class="dmname" id="DmName" autocomplete="Off" placeholder="Middle Name" required>
              
              <input type="text" class="dsurname" id="DSurName" autocomplete="Off" placeholder="Last Name" required>
          </div>

          <div class="Doctor">
              <label for="Ddob" class="lbl">DOB</label>
              <input type="date" class="Dob" id="Ddob" required>
          </div>

          <div class="Doctor">
              <label for="DAge" class="lbl">Age</label>
              <input type="text" class="Age" id="DAge" required>
          </div>

          <div class="Doctor">
              <div class="cmb">
                <label class="lbl">Gender</label>
                <select id="Gen">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                 </select>
                </div>
              </div>

              <div class="Doctor">
                <label for="DEducation" class="lbl">Education</label>
                <input type="text" class="dedu" id="DEducation" required>
              </div>

            </div>  
               
          <div class="Other-info">
            <hr class="hr1"><h5>Contact Details</h5><hr class="hr2">

            <div class="Doctor">
              <label for="mob" class="lbl">Mobile Number</label>
              <input type="tel" class="mob-no" id="mob" minlength="10" maxlength="10" required>
            </div>

            <div class="Doctor">
              <label for="alternatemob" class="lbl">Alternate Number</label>
              <input type="tel" class="alternate" id="alternatemob" minlength="10" maxlength="10">
            </div>

            <div class="Doctor">
              <label for="email" class="lbl">Email ID</label>
              <input type="email" name="email" class="Email" id="email" autocomplete="off">
            </div>

            <div class="Doctor" class="lbl">
              <label for="aadhaar" class="lbl">Aadhaar Number</label>
              <input type="text" class="aadharno" id="aadhaar" required>
            </div>

          </div>
       </div>
              

      <div class="btn-container">
        <div class="btn-register">
          <button onclick="getData()">Register Now</button>
        </div>

        <div class="btn-refresh">
          <button onclick="clrData()">Refresh</button>
        </div>

        <div class="btn-update">
          <button onclick="updateData()">Update</button>
        </div>
      </div>
      
    </div>

    <script src="../Js/script.js"></script>
</body>
</html>
