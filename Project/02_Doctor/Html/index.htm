<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <script src="https://kit.fontawesome.com/70a5890f20.js" crossorigin="anonymous"></script>
    <title>Doctor</title>
</head>
<body onload="clrData()">

  <div class="navbar">
    <div class="main-heading">
        <h2 class="logo">Clinical Lab Management</h2>
    </div>
    <div class="menu">
        <ul>
            <li><a href="#">Doctor</a></li>
            <i class="fa-solid fa-user-doctor fa-2x"></i>
            <li><a href="#">Patient</a></li>
            <i class="fa-solid fa-hospital-user fa-2x"></i>
            <li><a href="#">Test</a></li>
            <i class="fa-solid fa-flask-vial fa-2x"></i>
            <li><a href="#">Staff</a></li>
            <i class="fa-solid fa-users fa-2x"></i>
        </ul>
    </div>
  </div>

    <div class="main-container">
       <div class="container">
        <div class="doctor-info">
          <h1 class="head">Doctor Registration</h1>

          <div class="Doctor">
              <label class="lbl">Full Name</label>
              <input type="text" class="dfname" id="DfName" autocomplete="Off" placeholder="Enter Full Name" required>
    
              <label for="Ddob" class="lbl">DOB</label>
              <input type="date" class="Dob" id="Ddob" required>
          
              <label for="DAge" class="lbl">Age</label>
              <input type="text" class="Age" id="DAge" placeholder="Enter Your Age" required>

                <label class="lbl">Gender</label>
                <select id="Gen">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                 </select>
                 
                <label for="DEducation" class="lbl">Education</label>
                <input type="text" class="dedu" id="DEducation" placeholder="Qualification" required>

                <label for="mob" class="lbl">Mobile Number</label>
                <input type="tel" class="mob-no" id="mob" minlength="10" maxlength="10" placeholder="Enter Your Number" required>

                <label for="alternatemob" class="lbl">Alternate Number</label>
                <input type="tel" class="alternate" id="alternatemob" minlength="10" maxlength="10" placeholder="Enter Alternate Number">  
             
                <label for="email" class="lbl">Email ID</label>
                <input type="email" name="email" class="Email" id="email" placeholder="Enter Your Email" autocomplete="off">              
             
                <label for="aadhaar" class="lbl">Aadhaar Number</label>
                <input type="text" class="aadharno" id="aadhaar" placeholder="Enter Aadhaar Number" required>
                  
                <label for="address" class="lbl">Address</label>
                <textarea name="txtarea" id="address" cols="20" rows="4" placeholder="Enter Address"></textarea>
           
                <div class="btn-register">
                  <button type="submit" onclick="getData()">Register Now</button>
                </div>
        
                <div class="btn-refresh">
                  <button onclick="clrData()">Refresh</button>
                </div>
        
                <div class="btn-update">
                  <button onclick="updateData()">Update</button>
                </div>
           
              </div>
          </div>
       </div>          
      
    </div>

    <script src="../Js/script.js"></script>
</body>
</html>
